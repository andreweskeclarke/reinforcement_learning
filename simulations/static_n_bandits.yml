n_bandits: 10
n_runs: 200
n_plays_per_run: 10000

experiments:
    - agent_class: PursuitAgent
      env_class: NBandits
      color: blue
      options:
          beta: 0.001
          optimistic: True
      env_options: ''
    - agent_class: EGreedySoftmaxAgent
      env_class: NBandits
      color: purple
      options:
          epsilon: 0.05
          optimistic: True
      env_options: ''
    - agent_class: ReinforcementComparisonAgent
      env_class: NBandits
      color: red
      options:
          alpha: 0.1
          beta: 0.001
          optimistic: True
      env_options: ''
